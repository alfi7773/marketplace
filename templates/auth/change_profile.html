{% extends 'base.html' %}
{% block title %}
Change Profile
{% endblock %}
{% block content %}
<div>
    <form action="{% url 'change' %}" method="POST" novalidate>
        {% csrf_token %}
        <div>
            {{ form.as_p }}
        </div>
        <div class="red-text">{{ form.errors }}</div>
        <button type="submit">
            Change Profile
        </button>
    </form>
</div>
{% endblock content %}
