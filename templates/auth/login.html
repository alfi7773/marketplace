{% extends 'base.html' %}
{% block title %}| Login{% endblock title %}
{% block content %}
<div class="pad-right-50">
    <div class="display">
        <div class="pad-right-50">
            <div class="for-register-login te"></div>
        </div>
        <div class="text-center">

            <h1>Log in to Exclusive</h1>
            <p>Enter your details below</p>
            <form action="{% url 'login' %}" method="post" novalidate>
                {% csrf_token %}
                <div class="forms">
                    {{ form.username }}
                    <div class="red-text">
                        {{ form.username.errors }}
                    </div>
                </div>
                <div class="forms">
                    {{ form.password }}
                    <div class="red-text">
                        {{ form.password.errors }}
                    </div>
                </div>


                <!--                {{ form.as_p }}-->

                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
